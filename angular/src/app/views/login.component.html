<div class="col-md-12">
  <h3>{{title}}</h3>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4 no-padding needs-validation">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" #email="ngModel" [(ngModel)]="user.email" name="email" required>
      <span *ngIf="!email.valid && email.touched">Invalid email</span>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" placeholder="Password" #password="ngModel" [(ngModel)]="user.password" name="password" required>
      <span *ngIf="!password.valid && password.touched">Invalid password</span>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" #accept="ngModel" [(ngModel)]="user.accept" name="accept">
      <label class="form-check-label" for="Check">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
